<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vedam Merit Score & CGPA Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="app-layout">
      <header class="app-header">
        <div class="header-content">
          <h1>Vedam Merit Score</h1>
          <p>Academic Performance & CGPA Calculator</p>
        </div>
        <div class="header-actions">
          <button id="runSaveBtn" class="btn btn-primary">Save Scenario</button>
          <button id="exportBtn" class="btn btn-outline">Export</button>
          <button id="importBtn" class="btn btn-outline">Import</button>
          <button id="resetBtn" class="btn btn-danger-ghost">Reset</button>
          <input type="file" id="importFile" accept=".json" hidden />
        </div>
      </header>

      <main class="main-grid">
        <div class="subjects-column" id="subjectsContainer">
          <!-- Dynamic Content Generated by JS -->
        </div>

        <aside class="sidebar-column">
          <div class="summary-section">
            <div class="summary-header">
              <h2>Performance Summary</h2>
            </div>

            <!-- Key Metrics Grid -->
            <div class="metrics-grid">
              <div class="metric-card">
                <div class="metric-label">Vedam Average</div>
                <div class="metric-value" id="vedamAverage">-</div>
              </div>
              <div class="metric-card metric-highlight">
                <div class="metric-label">Current CGPA</div>
                <div class="metric-value" id="currentCGPA">-</div>
              </div>
              <div class="metric-card">
                <div class="metric-label">Target CGPA</div>
                <input
                  type="number"
                  class="metric-input"
                  id="targetCGPA"
                  value="7.5"
                  step="0.1"
                  min="0"
                  max="10"
                />
              </div>
            </div>

            <!-- Eligibility Cards -->
            <div class="eligibility-grid">
              <div class="eligibility-card">
                <div class="eligibility-label">Innovation Lab</div>
                <span id="innovationLabStatus" class="status-badge">-</span>
              </div>
              <div class="eligibility-card">
                <div class="eligibility-label">Placement</div>
                <span id="placementStatus" class="status-badge">-</span>
              </div>
            </div>

            <!-- Grade Points Card -->
            <div class="info-card">
              <h3 class="card-title">Grade Points</h3>
              <div id="gradePointsContainer" class="gp-list"></div>
            </div>

            <!-- Required Marks Card -->
            <div class="info-card">
              <h3 class="card-title">Projection</h3>
              <div id="requiredMarksContainer" class="projection-list"></div>
            </div>
          </div>
        </aside>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
